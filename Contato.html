<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De5</title>
    <style>
         footer{
            position:absolute;
            bottom: 0%;
            background-color: rgb(255, 255, 255);
            color:rgb(250, 250, 250);
            width: 100%;
            height: 100px;
            text-align:center;
            line-height: 100px;
        }   
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Identificação</legend>
           <p>
              <label for="Nome:">Nome:</label>
           <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="200">           
        </p>
        <p>
            <label for="Senha:">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha." maxlength="10">
        </p>
        <p>
       
            <label for="Email:">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email." maxlength="200">
        </p>
        <p>Sexo:</p>
        <p>                                          
        <input type="radio" name="sexo" id="Masculino">
        <label for="Masculino">Masculino</label>
        
        <input type="radio" name="sexo" id="Feminino">
        <label for="Feminino">Feminino</label>
        </p>
        <p>
            <label for="Nascimento">Nascimento</label>
            <input type="date" id="nascimento">
        </p>
        </fieldset>

        <footer>          
            <a href="index.html">Voltar</a>
         </footer>
    </form>
</body>
</html>
